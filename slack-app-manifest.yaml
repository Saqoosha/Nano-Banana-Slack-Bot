display_information:
  name: Nano Banana Bot
  description: Image echo/attachment bot on Cloudflare Workers

features:
  bot_user:
    display_name: Nano Banana Bot

oauth_config:
  scopes:
    bot:
      - files:read
      - files:write
      - channels:history
      - im:history
      - app_mentions:read
      - reactions:write
      - groups:history
      - chat:write

settings:
  event_subscriptions:
    request_url: https://YOUR_WORKER_URL/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - app_mention
  interactivity:
    is_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
